<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Note Pad</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="list">
            <div class="listHeader">
                <h3>LIST OF NOTES</h3>
                <button id="addNote" onclick="addNote()">Add new note</button>
            </div>
            <div class="listTray">
                <table >
                    <tr>
                        <td class="listElement">Test</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="note">
            <div class="Title">
                <input type="text" name="title" id="title" placeholder="Title">
                <button id="saveNote" onclick="saveNote()">Save Note</button>
                <button id="deleteNote" onclick="deleteNote()">Delete Note</button>
            </div>
            <div class="content">
                <textarea name="Note" id="Note" placeholder="Write your note here"></textarea>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
