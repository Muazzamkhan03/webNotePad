<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Note Pad</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="list">
            <div class="listHeader">
                <h3>LIST OF NOTES</h3>
                <button id="addNote">Add new note</button>
            </div>
            <div class="listTray">
                <div class="noteTitle">

                </div>
            </div>
        </div>
        
        <div class="note">
            <div class="Title">
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div class="content">
                <input name="Note" id="Note" placeholder="Write your notes here">
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
